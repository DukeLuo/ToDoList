<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDoList By Duke</title>
  <link rel="stylesheet" href="lib/normalize.css">
  <link rel="stylesheet" href="lib/jquery.datetimepicker.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="wrapper">
    <h1 id="appname">To-do List</h1>
    <div id="task-add-wrapper">
      <input type="text">
      <input type="button" value="添加">
    </div>
    <div id="tasks-wrapper">
      <ul class="task-list">
      </ul>
    </div>
    <div id="task-detail-wrapper">
    </div>
    <div id="task-notification-wrapper">
      <ul class="noti-list">
        <li class="noti-item">
          <span class="noti-content">Have lunch with friends</span>
          <input type="button" value="确认">
        </li>
        <li class="noti-item">
          <span class="noti-content">Have lunch with friends</span>
          <input type="button" value="确认">
        </li>
      </ul>
    </div>
  </div>

  <script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="lib/jquery.datetimepicker.full.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
